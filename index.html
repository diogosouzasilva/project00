<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projeto0/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>Painel</title>

</head>

<body>
    <div id="panel" name="panel">
        <div class="card">
            <img class="card_img" alt="img.home" src="/projeto0/media/img.home.png">
            <h2 class="card_tittle">Em casa</h2>
            <ul class="list">
                <li class="list_items">Conforto da sua casa</li>
                <li class="list_items">Rápido</li>
                <li class="list_items">Prático</li>
            </ul>
            <span class="plan_price">GRÁTIS</span>
            <a href="index.html" class="plan_button">Testar</a>
        </div>
        <div class="card">
            <img class="card_img" alt="img.work" src="/projeto0/media/img.work.png">
            <h2 class="card_tittle">No Trabalho</h2>
            <ul class="list">
                <li class="list_items">Acesse de qualquer lugar</li>
                <li class="list_items">Modo Offline</li>
                <li class="list_items">Prático</li>
            </ul>
            <span class="plan_price">150R$</span>
            <a href="index.html" id="button_bestchoice">Comprar</a>
        </div>
        <div class="card">
            <img class="card_img" alt="img.bike" src="/projeto0/media/img.bike.png">
            <h2 class="card_tittle">No Lazer</h2>
            <ul class="list">
                <li class="list_items">Utilize ao ar livre</li>
                <li class="list_items">Maior Qualidade</li>
                <li class="list_items">Mais Rápido</li>
            </ul>
            <span class="plan_price">300R$</span>
            <a href="index.html" class="plan_button">Comprar</a>
        </div>
    </div>
</body>

</html>
